<body>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
   
<!-- Javascript can change HTML Styles -->
<button type="button" onclick="document.getElementById('demo').style.fontsize='35px'"> Click Me!
</button>
<!--  -->
<button type="button" onclick="document.getElementById('demo').style.display='none'"> Click Me!
</button>

<!-- display block -->
<p id="demo1" style="display:none"> Hello javascript </p>
<button type="button" onclick="document.getElementById('demo1').style.display='block'"> Click Me!
</button>

<!--  -->
<p id="demo"> A paragraph.</p>
<button type="button" onclick="myFunction()"> Try it </button>

<!-- My first web page -->
<p id="add"></p>
<script>
    document.getElementById("add").innerHTML= 5+6;
</script>

<!-- the window.print is used to print the current page -->
<button onclick="window.print()"> Print this page </button>

<!-- javascript statements-->
<p id="demo5"></p>
<script>
    document.getElementById("demo5").innerHTML = "Hello Michael.";
    </script>

<!-- semi-colons are used to seperate javascript statements -->

<!-- Addition -->
 <p id="demo6"></p>
<script>
    let a,x,c;
    a = 5;
    x = 6;
    c = a + x;
    document.getElementById("demo6").innerHTML = c;
</script>

<!-- Multiple statements on one line -->

<p id="trial"></p>
<script>
let a, b, c;
a = 5; b = 8; c = a + b;
document.getElementById("trial").innerHTML = c;
</script>

<!-- for best readability programmers like to avoid code line of more than 80 characters -->
<!-- codeblocks can be grouped together in curly brackets, code blocks define statements that are executed together -->
<!-- Javascript functions is used to define statements to be executed together -->
<button type="button" onclick="myFunction()"> Click Me!</button>
<p id="demo4"></p>
<p id="demo8"></p>
<script>
    function myFunction(){
        document.getElementById("demo4").innerHTML = "Hello Michael!"
        document.getElementById("demo8").innerHTML = "How are you doing?"
    }
</script>

<!-- Numbers are written with or without decimals -->
<p id="demo"></p>
<script>
    document.getElementsbyId("demo").innerHTML = 10.50;
</script>


<!-- variables -->
<!-- variables are used to store data values -->
<!-- javascript uses the keywords of var, let and const to declare variables -->
<p id="demo"></p>
<script>
    let x;
    x = 6;
    document.getElementById("demo").innerHTML = x;
</script>
