<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML = "Paragraph changed.";
        }
    </script>
</head>
<body>
<!--  -->
<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>
<img id="myImage" src="pic_bulboff.gif" style="width:100px">
<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
   
<!-- Javascript can change HTML Styles -->
<button type="button" onclick="document.getElementById('demo').style.fontsize='35px'"> Click Me!
</button>
<!--  -->
<button type="button" onclick="document.getElementById('demo').style.display='none'"> Click Me!
</button>

<!-- display block -->
<p id="demo1" style="display:none"> Hello javascript </p>
<button type="button" onclick="document.getElementById('demo1').style.display='block'"> Click Me!
</button>

<!--  -->
<p id="demo"> A paragraph.</p>
<button type="button" onclick="myFunction()"> Try it </button>

<!-- My first web page -->
<p id="demo"></p>
<script>
    document.getElementById("demo").innerHTML= 5+6;
</script>

<!-- the window.print is used to print the current page -->
<button onclick="window.print()"> Print this page </button>

<!-- javascript statements-->
<p id="demo5"></p>
<script>
    document.getElementById("demo5").innerHTML = "Hello Michael.";
    </script>

<!-- semi-colons are used to seperate javascript statements -->

<!-- Addition -->
<p id="demo6"></p>
<script>
    let a,b,c;
    a = 5;
    b = 6;
    c = a + b;
    document.getElementById("demo6").innerHTML = c;
</script>














<script src="index.js">

</script>

</body>
</html>
