  <!-- Rock paper scissors -->
  <div>
    <p> Rock paper and scissors </p>
    <!-- Tip of the game
    Computer randomly selects amove and compare the moves to get the result and the results will be displayed in a popup-->
    <!-- The steps above are called an algorithm: An algorithm is a set of steps to complete a task or to solve a problem. The algorithm are then converted into codes  -->

  <!-- rock -->
  <button onclick="
  const randomNumber = Math.random();
  let computerMove = '';

  if (randomNumber >= 0 && randomNumber < 1/3){
    computerMove = 'rock';
  } else if (randomNumber >= 1/3 && randomNumber <2/3) {
    computerMove = 'paper';
  } else if (randomNumber >=2/3 && randomNumber < 1) {
     computerMove = 'scissors';
  }
  console.log(computerMove);

  // comparing with the computer moves
  let result = '';
  
  if (computerMove === 'rock'){
    result = 'Tie';
  } else if (computerMove === 'paper'){
    result = 'You loose';
  } else if (computerMove === 'scissors'){
    result = 'You win';
  }

  // display the result above in apopup
  
  alert (`You picked rock. Computer picked ${computerMove}. ${result};`);
  "> Rock </button>


  <!-- paper -->
  <button> Paper </button>

  <button> Scissors </button>
