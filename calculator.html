  <title> Simple Calculator </title>

<body>

  <!-- calculator buttons -->
  
  <!-- row 1 -->
    <!-- button 1 -->
  <button onclick="
  calculation += '1';
  console.log(calculation);">
    1
  </button>
  <!-- button 2 -->
  <button onclick="
  calculation += '2';
  console.log(calculation); 
  "> 
    2 </button>

    <!-- button 3 -->
    <button onclick="
    calculation += '3';
    console.log(calculation)
    "> 3 </button>

    <!-- button + -->
    <button onclick="
    calculation += ' + ';
    console.log(calculation);
    "> + </button>

    <!-- button = -->
    <!-- using the eval to convert the string into math -->
    <button onclick="
    calculation=eval(calculation);
    console.log(calculation);
    ">  = </button>
   
<!-- row 2 -->
<div style="margin-top: 10px;">

<!-- button 5 -->

calculation +=5;
console.log(calculation);
"> 5 </button>

<!-- button 6 -->

calculation +=6;

"> - </button>
</div>
