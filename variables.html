<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>variables in the math </title>
</head>
<body>
  <script>
// variables
// A variable is a container that can save value
// Let creates a new variable
  let variable1 = 3;
    console.log(variable1);
  
  let calculation = 2 + 2;
  console.log(calculation);
  console.log(calculation + 2);
   let result = calculation + 2;

   console.log(result);

   let message = "Hello";
   console.log(message);
  //  syntax rules for variables
  // The word let creates a new variable and then we give the variable a new name. We cant use special words like let because let is already reserved for the variable. We cant start a variable name with a number. We use special characters except: $_
  // ; means the end of an instruction.
  variable1 = 5;
  console.log(variable1);

  // syntax rule for reassigning a variable. We dont use the word "let"

  variable1 = variable1 + 1;
  console.log(variable1);



  






  </script>
 
</body>
</html>
