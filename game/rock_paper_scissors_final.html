<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Rock paper scissors </title>
  <style>
    button {
        background-color: #4db2a3;
    }
    .game {
        display: flex
    }
    .game div {
        margin: 10px;
    }

  </style>
</head>
<body>

    <p > Rock paper and scissors game </p>
  <!-- Rock paper scissors -->
  <div class="game">    
    <!-- Tip of the game
    Computer randomly selects a move and compares the moves to get the result, which will be displayed in a popup-->
    <!-- The steps above are called an algorithm: An algorithm is a set of steps to complete a task or to solve a problem. The algorithms are then converted into code  -->
    <!-- Steps followed to create the game:
    1. Generate a random number and convert it into a move for the computer
    2. Compare the moves with the computer's move and display the result in a popup
    -->
    <!-- Strategies for JavaScript -->
    <!-- Figure out what steps we need to do (algorithm)
    Convert these steps (algorithm) into code -->
  
    <!-- Rock -->
    <div>
    <button onclick="playGame('rock')"> Rock </button>
    <!-- we call the playgame function and we call the pickcomputerMove function 
    we then go inside the pickComputerMove function and then run all the code inside the pickComputerMovefunction
    When this function returns it then returns back to where we called it
    then runs the next and return to the playGame function-->
    </div>
  
    <!-- Paper -->
    <div>
    <button onclick="playGame('paper')"> Paper </button>
    </div>

    <!-- Scissors -->
    <div>
    <button onclick="playGame('scissors')"> Scissors </button>
    </div>

    </div>
    
    <!-- JavaScript -->
  <script>
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tie';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win';
        } else if (computerMove === 'paper') {
          result = 'Tie';
        } else if (computerMove === 'scissors') {
          result = 'You lose';
        }

      } else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie';
        } else if (computerMove === 'paper') {
          result = 'You lose';
        } else if (computerMove === 'scissors') {
          result = 'You win';
        }
      }
      
      // Display the result in a popup
      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
    }

    // Creating a function outside because of the scope
    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      
      return computerMove;
    }
  </script>
  <!-- End of JavaScript -->

  <!-- In summary
    Functions let us resuse the code, return=get a value out of a function, parameters = put values into a function,improved the   -->
</body>
</html>
