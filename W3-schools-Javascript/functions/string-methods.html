<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>

    <p></p>


    <!-- Extracting string parts
    -   slice (start, end)
    -   substring (start, end)
    -   substr (start, length) -->

    <!-- replace () -->

        <button onclick="myFunction()">Try it </button>
        <p id="todo-michael"> Please visit Microsoft</p>

    <script>
        function myFunction(){
            let text = document.getElementById("todo-michael").innerHTML;
            document.getElementById("todo-michael").innerHTML = 
            text.replace(/MICROSOFT/i, "W3Schools");
        }


    </script>
    
</body>
</html>
