    <script>

        let text1 = "Hello";
        let text2 = "World!";
        let text3 = text1.concat(" ", text2);
        document.getElementById("demo").innerHTML = text3;


        function toUppertext(){
            let text = document.getElementById("text-func").innerHTML;
            document.getElementById("text-func").innerHTML = text.toUpperCase();

            let text = document.getElementById("todo-michael").innerHTML;
