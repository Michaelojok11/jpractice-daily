    <p id="demo"></p>

    <script>
        // javascript functions
        // Javascript function is a blockof code designed to perform a particular task.
        // A javascript is executed when "something" invokes it(calls it).
        function myFunction(p1,p2){
            return p1*p2;
        }
        //  
        let result = myFunction (4,3);
        document.getElementById("demo").innerHTML = result;

        // function parameters are listed inside the parentheses () in the function.


        // Function Return
        let x = myFunction(4,3);
        document.getElementById("calculation").innerHTML = x;

        function myFunction(a,b){
            return a*b;
        }

        // convert fahrenheit to Celcius 
        function toCelcius(f){
            return (5/9)*(f-32);
        }
         let value = toCelcius(77);
         document.getElementById("fahrenheit-to-celcius").innerHTML = value;

        //  Accessing a function with incorrect parameters can return an incorrect answer

        // functions can be used to store the variable values

        function toC(f){
            return (5/9)*(f-32);
        }
        let text = "The temperature is" + " "+ toC(77) +" " + "Degree Celcius.";
        document.getElementById("demo").innerHTML = text;

        // Javascript objects
        const car = {type:"Mercedes", model:"2023", color:"white"};

        // Display some data from the object:
        document.getElementById("object-car").innerHTML = "The car type is " + car.type;

        // Object methods
        // Objects can also have methods
        // Methods are actions that can be performed on objects
        // Methods are stored in properties as function definitions.

        // 

        const people = {
            firstName: "Michael",
            lastName: "Ojok",
            id: 5555,
            fullName: function(){
                return this.firstName + " " + this.lastName;
                
            }            
        }
        document.getElementById("object-people").innerHTML = people.fullName();
        

        // Accessing object Methods; You can access an object with the following syntax.
