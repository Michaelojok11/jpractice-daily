<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math-Constants</title>
</head>
<body>
    

    <p id="round"></p>
    <p id="round-1"></p>
    <p id="round-2"></p>

    <script>
        // Methods to round a number
        // Math.round() -  returns the nearest integer
        document.getElementById("round").innerHTML = Math.round(4.6);
        // Math.ceil - rounds a number up to its nearest integer
        document.getElementById("round-1").innerHTML = Math.ceil(-4.2);
        // Math.floor() - returns the value rounded down to its nearest integer
        document.getElementById("round-2").innerHTML = Math.floor(-4.2);
        // Math.trunc() - returns the integer part of x
        document.getElementById("round-up").innerHTML = Math.trunc(-4.5);

    </script>
</body>
</html>
