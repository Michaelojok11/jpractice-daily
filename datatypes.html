<!-- javascript functions -->
<!-- A javascript function is ablock of code designed to perform a particular task. A javascript fucntion is executed when something invokes (calls it) -->
<p id="mikecy"></p>
<script>
    function toCelcius(f){
        return (5/9) * (f-32);
    }
    let value = toCelcius();
    document.getElementById("mikecy").innerHTML = value;
</script>

<!-- Accessing the function without () returns the function and not the fucntion result -->
