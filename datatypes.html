<!-- local variables -->
<!-- variables declared within a javascript become local to the function. Local variables can only be accessed from within the function -->

<p id="michael1"></p>
<p id="michael2"></p>
<script>
    let text = "Outside: " + typeof carName;
    document.getElementById("michael1").innerHTML = text;

    function myFunction(){
        let carName = "Volvo";
        let text = "Inside: " + typeof carName + " " + carName;
        document.getElementById("michael2").innerHTML = text;
    }
    myFunction();
</script>

<!-- Object methods -->
<!-- Objects can also hav emethods. Methods are actons that can be performed on objects. NMethods are stored in properties as function definitions -->

<!-- This keyword -->
<!-- Accessing object method -->
    <p id="Beb"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullname: function(){
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("Beb").innerHTML = person.fullname();
    </script>
