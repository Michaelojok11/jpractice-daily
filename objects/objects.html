<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>

    <!-- An object groups multiple values together -->

    <script>
        const product = {
            name: 'socks',
            price: 1090
        };
        console.log(product);
        console.log(product.name)
        console.log(product.price);

        product.name = 'cotton socks';
        console.log(product);

        // syntax rules for objects
        // It starts with a curly bracket then it stops with the closed curly bracket
        // property value pair is seperated with a comma
        // Dot notation can also be used the change the value of the property


        // How to add another property to a product
        product.newProperty = true;
        console.log(product);
    </script>
</body>
</html>
