<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>In this example, x, y, and z are variables.</p>

<p id="michael"></p>
<script>
let x = 5;
let y = 6;
let z = x + y;
document.getElementById("michael").innerHTML =
"The value of z is: " + z;
</script>

<!-- declaring variables -->
<p id="demo"></p>
<script>
    x=5;
    y=6;
    z=x+y;
    document.getElementById("demo").innerHTML = "The value of z is: " + z;
</script>

<!--  -->
<p id="Barbie"></p>
<script>
    const price1 = 5;
    const price2 = 6;
    let total = price1 + price2;
    document.getElementById("Barbie").innerHTML = "The total is: " + total;
</script>

<!-- The equal operator is == -->

<!-- J-variables -->
<p id="variables"></p>
<script>
    const pi = 3.14;
    let person = "John Doe";
    let answer = 'Yes I am!';
    document.getElementById("variables").innerHTML = pi + "<br>" + person + "<br>" + answer;
</script>





</body>
</html>
