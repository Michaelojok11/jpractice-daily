    //Array swap
    function arraySwap(array){
        const lastIndex = array.length-1;
        // We need to save the values before swapping. Otherwise, if we swap directly, we would lose one of the values;
        const lastValue = array[lastIndex];
        const firstValue = array[0];
        array[0] = lastValue;
        array[lastIndex] = firstValue;

        return array;
    }

    // minMax([1,-3,5])

    function minMax(nums){
        const result= {
            min: nums[0],
            max: nums[0]
        };

        for (let i = 0; i < nums.length; i++){
            const value = nums[i];

            // if the value is less than the min,
            // update the min.
            if (value < result.min){
                result.min = value;
            }

            // If the value is greater than the max,
            // Update the max
            if (value > result.max){
                result.max = value;
            }
        }

        return result;
    }

/* Create a function countWords(words) that takes an array of strings and returns an object with how many times each string appeared.
*/   

function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          // result[word] adds/accesses a property using whatever is
          // saved inside the 'word' variable.
          // If word = 'apple', result[word] will do result['apple']
          // If word = 'grape', result[word] will do result['grape']
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
